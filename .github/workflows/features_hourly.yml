name: features-hourly

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"  # hourly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip/setuptools/wheel (prevents legacy builds)
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Set env vars
        run: |
          echo "OPENAQ_API_KEY=${{ secrets.OPENAQ_API_KEY }}" >> $GITHUB_ENV
          echo "CITY=Karachi" >> $GITHUB_ENV
          echo "LOOKBACK_DAYS=7" >> $GITHUB_ENV

      - run: python src/ingest.py
      - run: python src/features.py

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update features"
