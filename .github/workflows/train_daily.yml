name: train-daily

permissions:
  contents: write

on:
  schedule:
    - cron: "0 19 * * *"  # daily at 12:00 PKT
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python src/train.py
      - uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/
